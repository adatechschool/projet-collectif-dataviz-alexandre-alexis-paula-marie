<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Solar system</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>- A la découverte du système solaire -</h1>
        <div id="scene">
            <div id="earth-orbit">
                <div id="moon-orbit">
                    <img src="images/lune_copy.png" id="moon" alt="Lune" title="La Lune">
                </div>
                <img src="images/terre1.png" id="earth" alt="earth" title="La Terre">
            </div>
            <div id="mercury-orbit">
                <img src="images/mercure.png" id="mercury" alt="Mercure" title="Mercure">
            </div>
            <div id="venus-orbit">
                <img src="images/venus.png" id="venus" alt="Venus" title="Venus">
            </div>
            <div id="mars-orbit">
                <img src="images/mars.png" id="mars" alt="Mars" title="Mars">
            </div>
            <div id="jupiter-orbit">
                <img src="images/jupiter.png" id="jupiter" alt="Jupiter" title="Jupiter">
            </div>
            <div id="neptune-orbit">
                <img src="images/neptune.png" id="neptune" alt="Neptune" title="Neptune">
            </div>
            <div id="uranus-orbit">
                <img src="images/uranus.png" id="uranus" alt="Uranus" title="Uranus">
            </div>
            <div id="saturn-orbit">
                <img src="images/saturn.png" id="saturn" alt="Saturne" title="Saturne">
            </div>
            <div id="terre-iss">
                <div id="iss-orbit">
                    <img src="images/iss.png" id="iss" alt="ISS" title="ISS">
                </div>
                <img src="images/terre_iss.png" id="terre" alt="Terre" title="Terre"> 
            </div>
            <img src="images/soleil1.png"  id="sun" alt="sun" title="Soleil">
        </div>
        <script src="script.js"></script>
        <div id="info-iss">
            <p>La Station Spatiale Internationale fait <br> 16x le tour de la Terre en 24h (8km/s)</p>
        </div>
        <div id ="boutons">
          <button class="sun" type="button" onclick="starInfo('Soleil')" id="butSun"><img src="images/sunButton.png" id="sunClick" alt="sunButton" title="Soleil"></button><br>
          <button class="mercury" type="button" onclick="planetInfo('Mercure')" id="butMercure"><img src="images/mercuryButton.png" id="mercuryClick" alt="mercuryButton" title="Mercure"></button><br>
          <button class="venus" type="button" onclick="planetInfo('Venus')" id="butVenus"><img src="images/venusButton.png" id="venusClick" alt="venusButton" title="Vénus"></button><br>
          <button class="earth" type="button" onclick="planetInfo('Terre')" id="butTerre"><img src="images/earthButton.png" id="earthClick" alt="earthButton" title="Terre"></button><br>
          <button class="moon" type="button" onclick="moonInfo('Lune')" id="butLune"><img src="images/moonButton.png" id="moonClick" alt="moonButton" title="Lune"></button><br>
          <button class="mars" type="button" onclick="planteInfo('Mars')" id="butMars"><img src="images/marsButton.png" id="marsClick" alt="marsButton" title="Mars"></button><br>
          <button class="jupiter" type="button" onclick="planetInfo('Jupiter')" id="butJupiter"><img src="images/jupiterButton.png" id="jupiterClick" alt="jupiterButton" title="Jupiter"></button><br>
          <button class="saturn" type="button" onclick="planetInfo('Saturne')" id="butSaturne"><img src="images/saturnButton.png" id="saturnClick" alt="saturnButton" title="Saturne"></button><br>
          <button class="uranus" type="button" onclick="planetInfo('Uranus')" id="butUranus"><img src="images/uranusButton.png" id="uranusClick" alt="uranusButton" title="uranuse"></button><br>
          <button class="neptune" type="button" onclick="planetInfo('Neptune')" id="butNeptune"><img src="images/neptuneButton.png" id="neptuneClick" alt="neptuneButton" title="neptune"></button><br>
        </div>

        <img src="images/space.jpg" id="space" alt="space">

        <div id ="informations"></div>
    </body>
</html>
